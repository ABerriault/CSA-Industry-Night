        biggest and best DeltaHacks yet. Join us this January and take part in an experience you won’t forget!
      </p>

      <b>What is a hackathon?</b>
      <p>
        A hackathon is just a fancy word for a technical competition! We provide our attendees the opportunity to work
        with new people on cool ideas, and the resources necessary to make those ideas come to life. We do not condone
        nor do we allow any actual hacking or other illegal activities!
      </p>

      <b>What is DeltaHacks?</b>
      <p>
        DeltaHacks is McMaster's annual student hackathon. This year, DeltaHacks will be a 700-participant event taking
        place late January. We hope to inspire students to hack for positive changes that align with their passions -
        whether it's environment, health, inequality, education, etc. And hence the name “delta” - as “Δ” stands for
        change.
      </p>
    </div>

