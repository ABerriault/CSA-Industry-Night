- name: Delta Hacks
  location: TBD
  image: cssfireball.svg
  site: https://www.deltahacks.com/
  description: |
    <div>
      <p>
        DeltaHacks is the annual hackathon for change, it's even in the name! The primary focus of DeltaHacks is to
        enable hackers from all over to make a change, whether it be in education, finance, health or any other field,
        we're extremely passionate about hacking to make a positive change! We work with McMaster University to welcome
        hackers of all levels, from the novice to the most experienced! We supply the food, venue, and workshops to
