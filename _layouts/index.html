{% include head.html %}
  <body class="bg-light">

    <div class="container">
      <div class="row">
        {% for employer in site.data.employers %}
        <div class="card col-1 col-sm-4 col-md-4 col-lg-3 col-xl-3" style="width: 18rem;">
          <img src="/assets/images/cssfireball.svg" class="card-img-top" alt="Logo" style="padding: 0.5rem">
          <div class="card-body">
            <h5 class="card-title">{{ employer.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ employer.location }}</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}
  
  </body>
</html>
