{% include head.html %}
  <body class="bg-light">

    <div class="container">
      <div class="row">
        {% for employer in site.data.employers %}
        <div class="card col-sm-12 col-md-8 col-lg-3 p-3">
          <img src="/assets/images/cssfireball.svg" class="card-img-top" alt="Logo" style="padding: 0.5rem">
          <div class="card-body">
            <h5 class="card-title">{{ employer.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ employer.location }}</h6>
            {{ employer.description }}
            <a href="{{ employer.site }}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    {% include footer.html %}
  
  </body>
</html>
